{% for field in form %}
    <div class="row">
        <p class="white-text">{{ field.errors }}</p>
        <div class="input-field col s12">
            <input placeholder="" id="fld{{ forloop.counter }}" type="text" class="validate">
            <label for="fld{{ forloop.counter }}">{{ field.label_tag }}</label>
        </div>
    </div>
{% endfor %}
